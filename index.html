<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Soberry</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="img/logo.svg" alt="">
        </div>
        <div class="header__menu">
            <ul>
                <li><a href="">о нас</a></li>
                <li class="list"><a href="">каталог</a></li>
                <li><a href="">рецепты</a></li>
                <li><a href="">оплата и доставка</a></li>
                <li><a href="">акции</a></li>
                <li><a href="">контакты</a></li>
                <li class="list"><a href="">опт</a></li>
            </ul>
        </div>
        <div class="header__btns">
            <button class="header__btn header__btn_track">
                <img src="img/icons/track.svg" alt="">
                <span>отследить заказ</span>
            </button>
            <button class="header__btn header__btn_icon">
                <img src="img/icons/loop.svg" alt="">
            </button>
            <button class="header__btn header__btn_icon header__btn_cart">
                <img src="img/icons/cart.png" alt="">
                <span>0</span>
            </button>
        </div>
    </header>

    <main>
        <section class="title">
            <h1>Отследить заказ</h1>
            <p>Введите номер заказа и отслеживайте его в реальном времени</p>
        </section>

        <section class="search">
            <div>Введите номер заказа</div>

            <form class="search__form" action="">
                <img src="img/icons/loop_search.svg" alt="">
                <input type="text" placeholder="Номер заказа">
                <button type="submit">Отследить</button>
            </form>
        </section>
    </main>
</body>

</html>
